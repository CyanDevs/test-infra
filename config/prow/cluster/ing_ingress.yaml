---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: default
  name: ing
spec:
  tls:
  - hosts:
    - oe-prow-status.westus2.cloudapp.azure.com
    secretName: tls-prow-cert
  backend:
    serviceName: deck
    servicePort: 80
  rules:
  - host: oe-prow-status.westus2.cloudapp.azure.com
    http:
      paths:
      - path: /
        backend:
          serviceName: deck
          servicePort: 80
      - path: /hook
        backend:
          serviceName: hook
          servicePort: 8888
